<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="dateTime">
            <span id="clock"></span> | <span id="date"></span>
        </div>
    </header>

    <h1 id="dashboard-title" contenteditable="true">Dashboard</h1>

    <main>
        <section id="quick-links">
            <h2>Quick Links</h2>
            <ul id="links-list"></ul>

            <div id="link-form">
                <input type="text" id="link-title" placeholder="Link Name" required>
                <input type="url" id="link-url" placeholder="Link URL" required>
                <button id="add-link">Add</button>
            </div>
        </section>

        <section id="weather">
            <h2>Today's Weather</h2>
            <div id="weather-info">
                <p>Fetching weather data...</p>
            </div>
        </section>

        <section id="custom-data">
            <h2>SOMETHING IDK</h2> <!-- TODO: Add something here -->
        </section>

        <section id="notes">
            <h2>Notes</h2>
            <textarea id="note-area"></textarea>
        </section>
    </main>

    <button id="change-background">Random New Background</button>

    <script src="script.js"></script>
</body>

</html>
